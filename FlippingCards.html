<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flipping Cards - CSS JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <script src="lib/script.js"></script>
</head>
<body>
    <h1>CSS - Flipping Cards</h1>
    <div class="Container__master">
        <div class="Container__flipper" id="cardId" onclick="FlipCard('cardId')" >
            <div class="Container__Inner Container__Inner_left"></div>
            <div class="Container__Inner Container__Inner_right">Card 1 Flipped!...</div>
        </div>
        <div class="Container__flipper" id="card2Id" onclick="FlipCard('card2Id')">
            <div class="Container__Inner Container__Inner_left"></div>
            <div class="Container__Inner Container__Inner_right">Card 2 Flipped!... </div>
        </div>
        <div class="Container__flipper" id="card3Id" onclick="FlipCard('card3Id')">
            <div class="Container__Inner Container__Inner_left"></div>
            <div class="Container__Inner Container__Inner_right">Card 3 Flipped!...</div>
        </div>
    </div>
    <button onclick="FlipCard('cardId')">Flip Card</button>
</body>
</html>
